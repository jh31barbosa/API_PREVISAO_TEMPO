<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
    <h1 class="mb-4">Previsão do Tempo</h1>
    <form method="POST">
        <label for="city" class="form-label">Digite o nome da cidade:</label>
        <input type="text" id="city" name="city" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-3">Obter Previsão</button>
    </form>
    {% if weather %}
        <h2 class="mt-4">Previsão:</h2>
        <p>Temperatura:{{ weather['Temperature']}}°C</p>
        <p>Descrição: {{ weather['Description']}}</p>
        <p>Umidade: {{ weather['Humidity'] }}%</p>
    {% elif error_message %}
        <p class="mt-4">{{ error_message }}</p>
    {% endif %}
</body>
</html>
